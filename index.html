<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex ">

<div class="container mt-5">
    
    <div class="row g-4 align-items-start">

        <div class="col-12 col-md-6">
            <div class="form-wrapper bg-white p-4 rounded shadow-sm h-100">
                <h2 class="text-center mb-4">Weather API</h2>

                <form id="weatherForm" novalidate>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" class="form-control" id="street" name="street" required>
                        <div class="invalid-feedback">Please enter Street</div>
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Number</label>
                        <input type="text" class="form-control" id="number" name="number" required>
                        <div class="invalid-feedback">Please enter Number.</div>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                        <div class="invalid-feedback">Please enter City.</div>
                    </div>
                    <div class="mb-3">
                        <label for="province" class="form-label">Province</label>
                        <input type="text" class="form-control" id="province" name="province" required>
                        <div class="invalid-feedback">Please enter Province.</div>
                    </div>
                    <div class="mb-3">
                        <label for="zip_code" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" required pattern="\d{5}">
                        <div class="invalid-feedback">Please enter zip code (with 5 digits).</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div id="weatherResult" class="bg-white p-4 rounded shadow-sm h-100"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
